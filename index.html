<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X -Men</title>

    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="logo/logo.png" alt="logo x-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem poder de disparar rajadas otipcas  por
                                un acidente que acontecio com ele quando crianca, mas nao consegue controla-los">
                    <img src="src/img/card-ciclope.jpg" alt="personagem Ciclope">
                </li>

                <li class="personagem" id="jeangrey" data-name="Jean Grey"
                    data-description="Jean Grey es una mutante nivel Omega que posee grandes poderes telepáticos, telequineticos, pyroquinesis y manipulación molecular entre otros. También es la reencarnación física de la Fuerza Fénix, una poderosa entidad cósmica que le dio vida a los universos y que en tiempos atrás destruyó planetas.">
                    <img src="src/img/card-jeangrey.jpg " alt="personagem Jean Grey">
                </li>

                <li class="personagem" id="lincenegra" data-name="Lince Negra" data-description="Lince Negra, é uma das mutantes mais
                                 populares. O seu poder permite a ela atravessar objetos, paredes e pessoas.">
                    <img src="src/img/card-lincenegra.jpg" alt="personagem Lince Negra">
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Ela é capaz de manipular o tempo, e alterar o
                              clima, assim tendo influência sobre os elementos da natureza. Pode alterar a pressão atmosférica a
                              Temperatura e Umidade. É capaz de controlar os elementos climáticos, criar chuvas, tempestades,
                              trovões, relâmpagos, raios, tornados, neve, neblina, etc.">
                    <img src="src/img/card-tempestade.jpg" alt="personagem Tempestade">
                </li>

                <li class="personagem" id="vampira" data-name="Vampira" data-description="Durante anos, Vampira acabou retendo vários
                                poderes da heroína, como voo, superforça, durabilidade e regeneração sobre-humanas, resistência
                                telepática, mudanças em seu DNA que a tornaram meio-Kree como Carol, além de um sétimo sentido que
                                permitia a antecipação de golpes inimigos antes mesmo que eles acontecessem">
                    <img src="src/img/card-vampira.jpg" alt="personagem Vampira">
                </li>

                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Ele é um mutante que possui sentidos afinados
                                com animais, habilidades físicas aprimoradas, uma poderosa habilidade regenerativa conhecida como
                                fator de cura e três garras retráteis em cada mão.">
                    <img src="src/img/card-wolverine.jpg" alt="personagem Wolverine">
                </li>

                <li class="personagem" id="nocturno" data-name="Nocturno" data-description="Noturno pode usar seus poderes ofensivamente
                                 por agarrar um inimigo e o teletransportar em em uma série de saltos rápidos. O estresse desses
                                 múltiplos saltos pode esgotar inimigos sem resistência sobre-humana, enquanto Noturno permanece
                                forte o suficiente para continuar lutando.">
                    <img src="src/img/card-nocturno.jpg" alt="personagem Noturno">
                </li>

                <li class="personagem" id="magneto" data-name="Magneto" data-description="Magneto tem o poder de controlar todas as
                                 formas de magnetismo, permitindo-lhe: Criar campos de força.">
                    <img src="src/img/card-magneto.jpg" alt="personagem Magneto">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" id="personagem-grande" src="src/img/card-ciclope.png"
                alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>

                <p class="descricao-personagem" id="descricao-personagem">Ele tem poder de disparar rajadas otipcas
                    por
                    un acidente que acontecio com ele quando crianca, mas nao consegue controla-los</p>
            </div>

        </section>

    </main>
